client_id = "d81402a328a1a88fb2a6012a63ec82bc"
name = "bulk-discount"
application_url = "https://bulk-discount-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_discounts,write_discounts,write_products"

[auth]
redirect_urls = [
  "https://bulk-discount-production.up.railway.app/auth/callback",
  "https://bulk-discount-production.up.railway.app/api/auth/callback"
]
